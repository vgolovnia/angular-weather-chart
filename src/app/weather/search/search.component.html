<section class="weather-search" class="form-group">
    <form>
        <div class="form-group">
            <label for="city">City Name:</label>
            <input class="form-control" type="text" placeholder="Enter city name" id="city" [(ngModel)]="cityName"
                name="cityname" (input)="onSearchLocationWithEvent($event)">
        </div>
        <button class="btn btn-primary" [disabled]="disabledForecastButton" (click)="onSubmitDatabinding()"
            type="submit">Forecast</button>
    </form>
    <app-weather-list [WeatherForecastList]="weatherForecastData"></app-weather-list>
</section>
